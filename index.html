<!DOCTYPE html>
<html>
<head>
	    
	<meta charset="utf-8"/>
	    <title>query.pointOut</title>

	 

	<script src="js/jquery.2.0.js"></script>

	<script src="js/jquery.pointOut.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<link rel="stylesheet" href="css/style.css"/>


</head>
<body>   
 
<h1>PLUGIN pointOut</h1>


<div class="example example_1" id="el01"> first</div>
<div class="example example_2" id="el02"> second</div>
<div class="example example_3" id="el03"> third</div>
<div class="example example_4" id="el04"> forth</div>


 

<script type="text/javascript">
	$(document).ready(function () {

		$('body').pointOut({
					script: [
						{
							el: "#el01",
							speed: 1000,
							pos: [0, 0]   //percent by el dimensions
						},
						{
							el: "#el02",
							speed: 1000,
							pos: [0, 0]
						},
						{
							el: "#el03",
							speed: 1000,
							pos: [0, 0]
						},
						{
							el: "#el04",
							speed: 1000,
							pos: [0, 0]
						}
					],

					delay: 1000,
					flag1: true
				}
		);

	})
</script>

</body>
</html>
